<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>

  <header>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <span id="nav-title">
          <i class="fa fa-wpexplorer" aria-hidden="true"></i> Corporate Dashboard
        </span>
        <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/#/geospatial">Geospatial</a></li>
          <li><a href="/#/metrics">Metrics</a></li>
          <li><a href="/#/data">Data</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <body ng-app="corporateDashboard">
    <div ng-controller="viewController">
      <div id="content" ng-switch on="getPagename()">
          <div ng-switch-when="/geospatial">
            <ng-include src="'templates/geospatial.html'"></ng-include>
          </div>
          <div ng-switch-when="/data">
            <ng-include src="'templates/data.html'"></ng-include>
          </div>
          <div ng-switch-default>
            <ng-include src="'templates/metrics.html'"></ng-include>
          </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/d3.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <script src="js/controllers/appCtrl.js"></script>
    <script src="js/directives/d3Charts.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  </body>
</html>
