<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Corporate Dashboard</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>

  <header>
    <nav>
        <span>
          Corporate Dashboard
        </span>
    </nav>
  </header>

  <body ng-app="corporateDashboard">
    <div ng-controller="viewController">
      <div id="options">
        <button ng-click="setPagename('/geospatial')" class="view-tab">geospatial</button>
        <button ng-click="setPagename('/metrics')" class="view-tab">metrics</button>
        <button ng-click="setPagename('/data')" class="view-tab">data</button>
      </div>
      <div id="content" ng-switch on="getPagename()">
          <div ng-switch-when="/metrics">
            <ng-include src="'templates/metrics.html'"></ng-include>
          </div>
          <div ng-switch-when="/data">
            <ng-include src="'templates/data.html'"></ng-include>
          </div>
          <div ng-switch-default>
            <ng-include src="'templates/geospatial.html'"></ng-include>
          </div>
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/d3.js"></script>
    <script src="js/controllers/demoCtrl2.js"></script>
    <script src="js/directives/d3Basic.js"></script>
  </body>
</html>
