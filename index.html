<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Corporate Dashboard</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>

  <body ng-app="corporateDashboard">
    <div ng-controller="viewController">
      <button ng-click="setPagename('/geospatial')">geospatial</button>
      <button ng-click="setPagename('/metrics')">metrics</button>
      <button ng-click="setPagename('/data')">data</button>
      <hr/>
      <div ng-switch on="getPagename()">
          <div ng-switch-when="/geospatial">
            <ng-include src="'templates/geospatial.html'"></ng-include>
          </div>
          <div ng-switch-when="/metrics">
            <ng-include src="'templates/metrics.html'"></ng-include>
          </div>
          <div ng-switch-when="/data">
            <ng-include src="'templates/data.html'"></ng-include>
          </div>
          <div ng-switch-default>Welcome!</div>
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
