<div class="bs-component" ng-controller="issuesCtrl">
  <div class="container-fluid" id="search-bar">
    <form>
        <div class="form-group">
            <input type="text" ng-model="search" class="form-control" aria-label="Search" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </form>
  </div>
  <div class="container-fluid">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th class="sort-select" ng-click="sort('created_at')">Date
            <i class="fa fa-sort" aria-hidden="true"></i>
          </th>
          <th class="sort-select" ng-click="sort('state')">Status
            <i class="fa fa-sort" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="obj in objects|filter:search|orderBy:sortType:sortReverse|itemsPerPage:11">
          <td>{{obj.title}}</td>
          <td>{{obj.created_at | date:'MM-dd-yyyy'}}</td>
          <td>{{obj.state}}</td>
        </tr>
      </tbody>
    </table>
    <dir-pagination-controls
       max-size="5"
       direction-links="true">
    </dir-pagination-controls>
  </div>
</div>
