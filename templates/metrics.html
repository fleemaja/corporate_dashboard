<div id="options">
  <button ng-click="setPagename('/geospatial')" class="view-tab">geospatial</button>
  <button ng-click="setPagename('/metrics')" class="view-tab active-tab">metrics</button>
  <button ng-click="setPagename('/data')" class="view-tab">data</button>
</div>

<div class="container-fluid">
  <div ng-controller="lineCtrl">
    <d3-lines data="d3Data" label="title"></d3-lines>
  </div>
  <div ng-controller="barCtrl">
    <d3-bars data="d3Data" label="title"></d3-bars>
  </div>
</div>
